<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiac API</title>
  </head>
  <body>
    <h1>Zodiac API</h1>
    <h3>
      <span
        >This API uses a list of zodiac signs and horoscopes as its
        resources.</span
      >
    </h3>
    <br />
    <section>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Example</th>
          </tr>
        </thead>
        <tr>
          <td>List of zodiac signs</td>
          <td><a href="/zodiacs">Zodiac sign list</a></td>
        </tr>
        <tr>
          <td>Zodiac sign detail</td>
          <td>
            <a href="/zodiacs/1">Aquarius details</a>
          </td>
        </tr>
        <tr>
          <td>Horoscope detail</td>
          <td><a href="/horoscopes/aquarius">Aquarius horoscope</a></td>
        </tr>
      </table>
    </section>
    <br />
    <br />
    <br />
    <br />
    <footer>
      <span>
        (horoscopes source:
        <a href="https://www.seattletimes.com/horoscopes/">
          Seattle Times Astrological Forecasts</a
        >)
      </span>
    </footer>
  </body>
</html>
